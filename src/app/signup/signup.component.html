<div clss="container">
    <div class="row">
        <div class="col-md-6">
         <div class="card">
             <div class="text-center">
              <h1>Signup Form !!</h1>
              <h6>Hola Please Create your Identity !! !!</h6>
             </div>
             
                <form [formGroup]="signupform" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">User Name</label>
                        <input type="text" formControlName="fullname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp"  class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="category">Select Role</label>
                      <select class="form-control" id="category" formControlName="category">
                        <option value=""> </option>
                        <option value="employee"> Employee </option>
                        <option value="manager"> Manager Issue</option>
                        
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Sign Up</button>
                  
             </form>
             <a style="color:white; margin-top: 10px;" routerLink="/login" >Already registered? Click to login !!</a>
         </div>
        </div>
    </div>
</div>
